<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Organização Social</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cadastro-organizacao-social.css">
</head>
<body>

    <!-- HEADER-->
    <header class="main-header">
        <nav class="navbar container">
            <a href="index.html" class="logo-link">
            <div class="logo">
                <img src="./img/logo_fortes.png" alt="Logo Fortes Engenharia">
                <h1>Fortes Engenharia</h1>
            </div>
            </a>
            <ul class="nav-links">
                <li><a href="index.html#quem-somos">Quem somos</a></li>
                <li><a href="index.html#proposito">Propósito</a></li>
                <li><a href="index.html#projetos">Projetos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!--MAIN-->
    <main class="internal-main-section">
        <div class="internal-content-container container">
            <div class="cadastro-reciclador-container">
                <h1>Cadastre-se</h1>
                <div class="underline-title"></div>
                <h2>Organização Social</h2>

                <form class="form-cadastro">
                    <div class="form-row">
                        <div class="form-group-cadastro">
                            <label for="nomeReciclador">Nome:</label>
                            <input type="text" id="nomeReciclador" name="nomeReciclador" placeholder="">
                        </div>
                        <div class="form-group-cadastro">
                            <label for="enderecoReciclador">Endereço:</label>
                            <input type="text" id="enderecoReciclador" name="enderecoReciclador" placeholder="">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group-cadastro">
                            <label for="cpfReciclador">CNPJ:</label>
                            <input type="text" id="cpfReciclador" name="cpfReciclador" placeholder="">
                        </div>
                        <div class="form-group-cadastro">
                            <label for="telefoneReciclador">Telefone:</label>
                            <input type="text" id="telefoneReciclador" name="telefoneReciclador" placeholder="">
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="aceiteTermos" name="aceiteTermos">
                        <label for="aceiteTermos">Li e aceito os termos de <a href="#" class="link-termos">consentimento e responsabilidade</a></label>
                    </div>

                    <div class="botoes-cadastro">
                        <button type="submit" class="botao-cadastrar">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!--FOOTER-->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Fortes Engenharia. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>
</html>
