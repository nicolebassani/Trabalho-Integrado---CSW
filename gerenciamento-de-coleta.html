<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Coleta</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/gerenciamento-de-coleta.css">
    <link rel="stylesheet" href="./css/nav-bar-secundaria.css">
</head>
<body>

    <!-- HEADER-->
    <header class="main-header">
        <nav class="navbar container">
            <a href="index.html" class="logo-link">
            <div class="logo">
                <img src="./img/logo_fortes.png" alt="Logo Fortes Engenharia">
                <h1>Fortes Engenharia</h1>
            </div>
            </a>
            <ul class="nav-links">
                <li><a href="index.html#quem-somos">Quem somos</a></li>
                <li><a href="index.html#proposito">Propósito</a></li>
                <li><a href="index.html#projetos">Projetos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!--NAV-BAR-->
    <div class="top-content-overlay">
        <div class="caminho-navegacao">
            <span><a href="index.html">Página Inicial</a></span>
            <span class="separador"> > </span>
            <span><a href="./reciclador-home.html">Home</a></span>
            <span class="separador"> > </span>
            <span>Gerenciamento de Coleta</span>
        </div>
        <div class="user-profile-display">
            <div class="profile-icon-placeholder">
            </div>
            <span>Reciclador</span>
        </div>
    </div>

    <!--MAIN-->
    <main class="internal-main-section">
        <div class="internal-content-container container">
            <div class="gerenciamento-coleta-container">
                <h1>Gerenciamento de Coleta</h1>
                <div class="underline-title"></div> 
                <div class="form-coleta">
                    <div class="form-group">
                        <label for="tipoResiduoColeta">Tipo de Resíduo:</label>
                        <select id="tipoResiduoColeta" name="tipoResiduoColeta">
                            <option value="">Selecione uma opção</option>
                            <option value="vidro">Vidro</option>
                            <option value="papel">Papel</option>
                            <option value="plastico">Plástico</option>
                            <option value="metal">Metal</option>
                        </select>
                        <i class="fas fa-chevron-down select-arrow"></i> 
                    </div>

                    <div class="form-group">
                        <label for="quantidadeColeta">Quantidade:</label>
                        <select id="quantidadeColeta" name="quantidadeColeta">
                            <option value="">Selecione uma opção</option>
                            <option value="100">100 kg</option>
                            <option value="500">500 kg</option>
                            <option value="1000">1000 kg</option>
                        </select>
                        <i class="fas fa-chevron-down select-arrow"></i>
                    </div>

                    <div class="form-group">
                        <label for="localizacaoColeta">Localização:</label>
                        <select id="localizacaoColeta" name="localizacaoColeta">
                            <option value="">Selecione uma opção</option>
                            <option value="ponto1">Ponto de Coleta 1</option>
                            <option value="ponto2">Ponto de Coleta 2</option>
                            <option value="ponto3">Ponto de Coleta 3</option>
                        </select>
                        <i class="fas fa-chevron-down select-arrow"></i>
                    </div>

                    <div class="botoes-coleta">
                        <button class="botao-marcar-coletado">Marcar como Coletado</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--FOOTER-->
     <footer class="main-footer">
        <div class="container">

        </div>
    </footer>

</body>
</html>
